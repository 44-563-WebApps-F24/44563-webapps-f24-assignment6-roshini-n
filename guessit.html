<!DOCTYPE html>
<html>
    <head>
    <title>Fav Color</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Guess the color Naguru Roshini</h1>
    <div class="card p-4">
        <h2>Getting input</h2>

        <form>
            <div class="form-group">
                <label for="mysteryColor">Guess the color:</label>
                <input type="password" class="form-control" id="mysteryColor" value="Red"><br><br>
            </div>
            <div class="form-group">
                <label for="guessColor">Enter your guess:</label>
                <input type="text" class="form-control" id="guessColor" autofocus><br><br>
            </div>

            <input type="button" class="btn btn-primary" onclick="processColor()" value="Check the color">    
        </form>

        <p id="result" class="mt-3">Attempts: 0, Wrong guesses: 0</p>
        <div class="text-center mt-4">
            <img id="plantImage" src="bamboo.png" class="img-thumbnail" alt="Plant 1" width="200" height="200" onclick="nextImage()">
        </div>
    </div>
</div>
<script>
    let attempts = 0;
    let wrong = 0;
    let showing = 1;

    function processColor() {
        let mysteryColor = document.getElementById("mysteryColor").value;

        let guessedColor = document.getElementById("guessColor").value;

        if (mysteryColor.toLowerCase() === guessedColor.toLowerCase()) {
            alert("You got it!");
        } else {
            wrong++;
            alert("That was not it.");
        }

        attempts++;

        document.getElementById("result").innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
    }

    function nextImage() {
    switch (showing) {
        case 1:
            document.getElementById("plantImage").src = "Rosemary.png";
            showing = 2;
            break;
        case 2:
            document.getElementById("plantImage").src = "money.png";
            showing = 3;
            break;
        case 3:
            document.getElementById("plantImage").src = "bamboo.png";
            showing = 1;
            break;
    }
}
</script>
</body>
</html>
